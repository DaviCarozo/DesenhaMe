<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DesenheMe - IA que Desenha</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#121212; color:#eee; margin:0; padding:20px; display:flex; flex-direction: column; align-items:center; }
    header { font-size: 2rem; margin-bottom: 20px; }
    #credits { margin-bottom: 10px; }
    button { background:#0a84ff; border:none; color:#fff; padding:10px 20px; margin:5px; border-radius: 6px; cursor:pointer; transition: background 0.3s ease;}
    button:disabled { background:#555; cursor: not-allowed;}
    #output { margin-top: 20px; width: 300px; height: 300px; background:#222; display:flex; justify-content:center; align-items:center; color:#555; font-style: italic; }
  </style>
</head>
<body>
  <header>DesenheMe</header>
  <div id="credits">Créditos: <span id="creditCount">20</span></div>
  <button id="generateBtn">Gerar Imagem (-1 crédito)</button>
  <button id="inviteBtn">Convite (missão única) +10 créditos</button>
  <div id="output">Aqui vai a imagem gerada</div>

  <script src="app.js"></script>
</body>
</html>
